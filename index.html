<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Library</title>
</head>

<body>

    <header>
        <div class="title">
            <h1>The Book Library</h1>
            <p>Design By Mb Freed</p>
        </div>
        <input type="search" name="search" id="search" placeholder="Search">
        <button id="new">New Book</button>
    </header>
    <dialog id="my-dialog">
        <form>
            <p id="close">X</p>
            <fieldset>
                <legend>NEW BOOK</legend>

                <label for="title">Title
                    <input type="text" name="title" id="title" minlength="2" required>
                </label>

                <label for="author">Author
                    <input type="text" name="author" id="author" minlength="2" required>
                </label>

                <label for="pages">Pages
                    <input type="number" name="pages" min="1" id="pages" required>
                </label>

                <label for="read">
                    <input type="checkbox" name="read" id="read"> I have read this book
                </label>

                <button type="submit" formmethod="dialog" id="add">Add</button>
            </fieldset>
        </form>
    </dialog>

    <div class="container"></div>

</body>

</html>
